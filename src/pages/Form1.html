<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Google Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mental Health Survey</h1>
        <form action="#" method="post">
            <div class="question">
                <div class="question-label">
                    <label for="question1">1. Have you ever experienced feelings of sadness or low mood? (Scale: 1-10)</label>
                    <input type="number" id="question1" name="question1" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question1_description" name="question1_description" class="description-box" placeholder="Describe your feelings (optional)"></textarea>
            </div>

            <div class="question">
                <div class="question-label">
                    <label for="question2">2. Do you often feel anxious or worried? (Scale: 1-10)</label>
                    <input type="number" id="question2" name="question2" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question2_description" name="question2_description" class="description-box" placeholder="Describe your feelings (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question3">3. Have you noticed changes in your appetite, weight, or sleep patterns? (Scale: 1-10)</label>
                    <input type="number" id="question3" name="question3" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question3_description" name="question3_description" class="description-box" placeholder="Describe your changes (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question4">4. Do you have trouble concentrating or making decisions? (Scale: 1-10)</label>
                    <input type="number" id="question4" name="question4" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question4_description" name="question4_description" class="description-box" placeholder="Describe your difficulties (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question5">5. Have you lost interest in activities you used to enjoy? (Scale: 1-10)</label>
                    <input type="number" id="question5" name="question5" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question5_description" name="question5_description" class="description-box" placeholder="Describe your feelings (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question6">6. Are you experiencing physical symptoms like headaches or stomachaches due to stress or anxiety? (Scale: 1-10)</label>
                    <input type="number" id="question6" name="question6" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question6_description" name="question6_description" class="description-box" placeholder="Describe your symptoms (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question7">7. Have you had thoughts of harming yourself or ending your life? (Scale: 1-10)</label>
                    <input type="number" id="question7" name="question7" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question7_description" name="question7_description" class="description-box" placeholder="Describe your thoughts (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question8">8. Are you easily irritated or angered? (Scale: 1-10)</label>
                    <input type="number" id="question8" name="question8" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question8_description" name="question8_description" class="description-box" placeholder="Describe your feelings (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question9">9. Have you sought professional help for your mental health concerns? (Scale: 1-10)</label>
                    <input type="number" id="question9" name="question9" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question9_description" name="question9_description" class="description-box" placeholder="Describe your experience (optional)"></textarea>
            </div>
            <div class="question">
                <div class="question-label">
                    <label for="question10">10. Do you ever feel like you don't want to talk to anyone for a really long time and just spend time with yourself? (Scale: 1-10)</label>
                    <input type="number" id="question10" name="question10" min="1" max="10" required>
                </div>
                <div class="answer">
                </div>
                <textarea id="question10_description" name="question10_description" class="description-box" placeholder="Describe your feelings (optional)"></textarea>
            </div>

            

            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
